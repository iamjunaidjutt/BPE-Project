<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h3>Enter Today's Sales: </h3>
        <form th:action="@{/daily-entry}" method="post" th:object="${dailySale}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-sm-5">

                    <!-- <input type="hidden" name="id" th:field="*{id}"> -->

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>

                    </div>

                    <div class="form-group">
                        <label for="totalSales">Total Sales</label>
                        <input type="number" class="form-control" required th:field="*{totalSales}" name="totalSales"
                            id="totalSales" placeholder="Total Sales">
                    </div>

                    <div class="form-group">
                        <label for="numOfCustomers">Total Customers </label>
                        <input type="number" class="form-control" required th:field="*{numOfCustomers}"
                            name="numOfCustomers" id="numOfCustomers" placeholder="Number of Customers">
                    </div>

                    <div class="form-group">
                        <label for="totalProducts">Total Products</label>
                        <input type="number" class="form-control" required th:field="*{totalProducts}"
                            name="totalProducts" id="totalProducts" placeholder="Total Products">
                    </div>


                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table table-striped">
            <thead>

                <h3> Values Recorded</h3>
                <h5 th:text="${dailySale.date}">date</h5>
            </thead>
            <tbody>

                <tr>
                    <th scope="row">Number of Customers</th>
                    <td th:text="${dailySale.numOfCustomers}">0</td>
                </tr>
                <tr>
                    <th scope="row">Total Sale</th>
                    <td th:text="${dailySale.totalSales}"></td>
                </tr>
                <tr>
                    <th scope="row">Total Sale withpoutGST</th>
                    <td th:text="${dailySale.totalSalesWoGST}"></td>
                </tr>
                <tr>
                    <th scope="row">Total Products Sold</th>
                    <td th:text="${dailySale.totalProducts}"></td>
                </tr>

                <tr>
                    <th scope="row">Average Transaction Value</th>
                    <td th:text="${dailySale.avgTransactionValue}"></td>
                </tr>
            </tbody>
        </table>


    </div>


</body>

</html>
