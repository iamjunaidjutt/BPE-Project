<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/images/favicon-16x16.png"
    />
    <link rel="manifest" href="../static/images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../static/images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="../static/images/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
    <title>Rejected</title>
  </head>

  <body>
    <div class="d-flex justify-content-center mt-5">
      <div class="card w-50 mx-auto shadow-sm">
        <div class="card-body mx-4">
          <div class="container">
            <p class="my-5 mx-5" style="font-size: 30px">
              Thank for your purchase
            </p>
            <div class="row">
              <ul class="list-unstyled">
                <li class="text-black" th:text="${customer.name}"></li>
                <li class="text-muted mt-1">
                  Tel #<span
                    class="text-black"
                    th:text="${customer.phoneNumber}"
                  ></span>
                </li>
              </ul>
              <hr />
              <div class="col-xl-10">
                <p>Total</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">
                  $<span th:text="${invoice.total}"></span>
                </p>
              </div>
              <hr />
            </div>
            <div class="row">
              <div class="col-xl-10">
                <p>Discount Code</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">
                  $<span th:text="${invoice.discountCode}"></span>
                </p>
              </div>
              <hr />
            </div>
            <div class="row">
              <div class="col-xl-10">
                <p>Discount</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">
                  $<span th:text="${invoice.discount}"></span>
                </p>
              </div>
              <hr style="border: 2px solid black" />
            </div>
            <div class="row">
              <div class="col-xl-10">
                <p>Total with Discount</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">
                  $<span th:text="${invoice.totalWithDiscount}"></span>
                </p>
              </div>
              <hr style="border: 2px solid black" />
            </div>
            <div class="row text-black">
              <div class="col-xl-12">
                <p class="float-end fw-bold">
                  Total with GST: $<span
                    th:text="${invoice.totalWithGST}"
                  ></span>
                </p>
              </div>
              <hr style="border: 2px solid black" />
            </div>
            <div class="text-center" style="margin-top: 90px">
              <a><u class="text-info">View in browser</u></a>
              <p>All rights reserved by Miniso.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
