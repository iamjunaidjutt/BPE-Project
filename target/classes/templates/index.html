<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="../static/images/apple-touch-icon.png"
    th:href="@{//apple-touch-icon.png}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="../static/images/favicon-32x32.png"
    th:href="@{//favicon-32x32.png}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../static/images/favicon-16x16.png"
    th:href="@{//favicon-16x16.png}"
  />
  <link
    rel="manifest"
    href="../static/images/site.webmanifest"
    th:href="@{//site.webmanifest}"
  />
  <link
    rel="mask-icon"
    href="../static/images/safari-pinned-tab.svg"
    th:href="@{//safari-pinned-tab.svg}"
    color="#5bbad5"
  />
  <link
    rel="shortcut icon"
    href="../static/images/favicon.ico"
    th:href="@{//favicon.ico}"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta
    name="msapplication-config"
    href="../static/images/browserconfig.xml"
    th:href="@{//browserconfig.xml}"
  />
  <meta name="theme-color" content="#ffffff" />
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="../static/css/styles.css"
    th:href="@{/css/styles.css}"
  />
  <title>Discount Programs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("body").on("click", "a.disabled", function (event) {
        event.preventDefault();
      });
    });
  </script>
</head>

<body>
  <nav
  class="navbar navbar-expand-lg bg-body-tertiary myBg-light fixed-top shadow"
>
  <div class="container">
    <a class="navbar-brand me-5" th:href="@{/home}">
      <div class="d-flex">
        <span class="myLink fw-bold fs-3 mt-2">Miniso</span>
      </div>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
        <li class="nav-item mx-3">
          <a
            class="myLink active"
            aria-current="page"
            th:href="@{/daily-entry}"
            >Daily Sales Entry</a
          >
        </li>
        <li class="nav-item mx-3">
          <a class="myLink" th:href="@{/view-sales}">View Sales</a>
        </li>
        <li class="nav-item mx-3">
          <a class="myLink" th:href="@{/startdiscount}"
            >Discount System</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
  <main class="container">
    <div class="d-flex justify-content-center align-items-center w-100 vh-100">
      <div class="text-center w-50 text-white">
        <a th:href="@{/daily-entry}" target="_blank" class="myBtn fs-4 shadow-sm">Daily Sales Entry</a>
      </div>
      <div class="text-center w-50 text-white">
        <a th:href="@{/view-sales}" target="_blank" class="myBtn fs-4 shadow-sm">View Sales</a>
      </div>
      <div class="text-center w-50 text-white">
        <a th:href="@{/startdiscount}" target="_blank" class="myBtn fs-4 shadow-sm">Discount System</a>
      </div>
    </div>
    </div>
  </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</html>
