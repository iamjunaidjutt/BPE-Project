<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Programs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("body").on("click", "a.disabled", function (event) {
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <body>
      <form th:action="@{/searchCode}" method="GET">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Code</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            th:name="code"
          />
        </div>
        <button type="submit" class="myBtn">Search</button>
      </form>
      <h1>All discount codes</h1>
      <table class="table table-striped table-hover">
        <thead>
          <th>Code</th>
          <th>Discount Amount</th>
          <th>Quantity Left</th>
          <th>Validity</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr th:each="discount : ${discount}">
            <td th:text="${discount.code}"></td>
            <td th:text="${discount.amount}"></td>
            <td th:text="${discount.quantity}"></td>
            <td
              th:text="${#dates.format(discount.validity, 'yyyy-MM-dd')}"
            ></td>
            <td>
              <a
                th:class="${discount.quantity == 0} ? 'disabled' : ''"
                th:style="${discount.quantity == 0} ? 'color: red;' : 'color: blue;'"
                th:href="@{/discount/apply{id}(id=${discount.id})}"
              >
                Apply
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </body>
  </body>
</html>
